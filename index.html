<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id="container">
        <div id="main-section">
            <div id="logo"></div>
            <div id="logo-text">Krud's Coffee Club</div>
            <div id="sign-up-form">
                <form action="submit">
                    <fieldset><legend>Personal details</legend>
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" name="first-name" aria-hidden="required" required />
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" name="last-name" aria-hidden="required" required />

                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" aria-hidden="required" required />
                    <label for="phone">Phone Number</label>
                    <input type="number" id="phone" name="last-name" aria-hidden="required" required />

                    <label for="pwd">Password</label>
                    <input type="password" id="pwd" name="password" aria-hidden="required" required />
                    <label for="confirm">Confirm Password</label>
                    <input type="password" id="pwd" name="last-name" aria-hidden="required" required />

                    <button type="submit">Sign Up!</button>

                    
                    
                    </fieldset>


                </form>
            </div>

        </div>
        <div id="decorative-third">
            <div id="inspiration-text"></div>
            <div id="photo-credit"></div>
        </div>
    </div> 
    
</body>
</html>
